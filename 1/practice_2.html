<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="practice.css">
  </head>
  <body>
    <img src="image.jpg" alt="Tree Image" /><br />

    <table>
      <thead>
        <caption>
          Employee Details
        </caption>
        <tr>
          <th>Name</th>
          <th>Job</th>
          <th>Salary</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Ram</td>
          <td rowspan="2">Programmer</td>
          <td rowspan="2">123456789</td>
        </tr>

        <tr>
            <td>Riyaz</td>
            <!-- <td>Programmer</td> -->
            <!-- <td>123456789</td> -->
          </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="2">  Ram</td>
          <!-- <td>Programmer</td> -->
          <td>1234567</td>
        </tr>
      </tfoot>
    </table>

    <ul type="square">
        <li>Java</li>
        <li>Python</li>
        <li>C++</li>
    </ul>
    <ul type="circle">
        <li>Java</li>
        <li>Python</li>
        <li>C++</li>
    </ul>
    <ul type="disc">
        <li>Java</li>
        <li>Python</li>
        <li>C++</li>
    </ul>

    <ol type="A">
        <li>Java</li>
        <li>Python</li>
        <li>C++</li>
    </ol>

    <ol type="i">
        <li>Java</li>
        <li>Python</li>
        <li>C++</li>
    </ol>
    <ol type="I">
        <li>Java</li>
        <li>Python</li>
        <li>C++</li>
    </ol>
    <ol type="1">
        <li>Java</li>
        <li>Python</li>
        <li>C++</li>
    </ol>


    




  </body>
</html>
